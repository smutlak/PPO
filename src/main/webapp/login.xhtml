<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head> 
        <title>ACCUMED LAB MANAGEMENT TOOL::Login</title>
    </h:head>
    <h:body>
        <div id="header">
            <h2>ACCUMED LAB MANAGEMENT TOOL</h2>
            
            <div id="login"> 
                <h:form id="loginForm">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="User name: "/>
                        <p:inputText value ="#{loginBean.username}" />
                        <p:outputLabel value ="Password: "/>
                        <p:password value ="#{loginBean.password}"/>
                        <p:commandButton value="Login" update="msg" action="#{loginBean.login}"/>
                        <p:commandButton value="Create an account" update="msg" action="#{loginBean.signup}"/>
                    </h:panelGrid>
                    <p><a href="#" class="tooltip">Forgot Password?<span>Click To Reset Your Password</span></a></p>
                    <br/>
                    <p:outputLabel id="msg" value="#{loginBean.message}" style="color: red"/>
                </h:form>
            </div> 
        </div>
    </h:body>
</html>
